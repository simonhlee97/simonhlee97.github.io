<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Tutorial</title>
    <style>
      canvas {
        border: 1px solid violet;
        margin: auto;
      }
      body {
        background-color: #336738;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="600" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas')
      var c = canvas.getContext('2d')

      var data = c.createImageData(300, 200)
      for (let x = 0; x < data.width; x++) {
        for (let y = 0; y < data.height; y++) {
          var val = 0
          var horz = Math.floor(x / 4) % 2 == 0
          var vert = Math.floor(y / 4) % 2 == 0
          if (val == 0) {
            val = Math.random() * 100
          } else {
            val = 255 - Math.random() * 100
          }

          var index = (y * data.width + x) * 4
          data.data[index] = val
          data.data[index + 1] = val
          data.data[index + 2] = val
          data.data[index + 3] = 255
        }
      }
      c.putImageData(data, 0, 0)
    </script>
  </body>
</html>
