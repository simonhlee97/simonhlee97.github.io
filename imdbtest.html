<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      h1.header {
        padding: 1em 0;
      }
      .tc {
        text-align: center;
      }
      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      article {
        width: 400px;
        margin: 6px;
        border: 1px solid rgb(177, 181, 189);
      }
    </style>
  </head>
  <body>
    <h1 class="header tc">My Movie Watchlist</h1>
    <div id="table-container"></div>

    <script>
      fetch('./imdb-watchlist.csv')
        .then((response) => response.text())
        .then((csvData) => {
          Papa.parse(csvData, {
            header: true,
            dynamicTyping: true,
            complete: function (results) {
              const data = results.data // Array of objects
              generateTable(data)
            },
            error: function (error) {
              console.error('CSV parsing error:', error)
            },
          })
        })
        .catch((error) => {
          console.error('Error fetching CSV:', error)
        })

      function generateTable(data) {
        // console.log(data)

        const tableContainer = document.getElementById('table-container')
        const cards = document.createElement('div')
        cards.classList.add('cards')

        const headersToShow = ['Thumbnail', 'Title', 'URL', 'IMDb Rating']

        data.forEach((item) => {
          title = item['Title']
          thumburl = item['Thumbnail']
          rating = item['IMDb Rating']
          url = item['URL']

          const article = document.createElement('article')

          article.insertAdjacentHTML(
            'beforeend',
            `
              <h2 class="title">${title}</h2>
              <a href="${url}" ><img class="thumbnail" alt="thumb" src="${thumburl}" /></a>
              <h3 class="rating">${rating}</h3>
            `
          )

          // const card = document.createElement('article')
          // card.classList.add('card')

          headersToShow.forEach((header) => {
            title = item['Title']
            thumburl = item['Thumbnail']
            rating = item['IMDb Rating']
          })
          cards.appendChild(article)
        })

        tableContainer.appendChild(cards)
      }
    </script>
  </body>
</html>
