<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Lee | web developer</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="animate.css">

	<style>
		canvas{
		}
		body{
			margin: 0;
			overflow: hidden;
			text-align: center;
			font-family: helvetica;
			background-color: #b3d9ff; 
		}
		#simon{
			
		  	-webkit-animation-delay: 0.4s;
		}
		#nada{
			height: 200px;
		}
		#web{
			-webkit-animation-delay: 1.6s;
		}
		#button{
			color: white;
			text-decoration: none;
			display: inline-block;
		  	-webkit-animation-delay: 2.9s;
		}
		#button:hover{
			background: #fff;
			color: red;
			text-decoration: none;
		}
	</style>
</head>
<body>
	
	<div id="nada"></div>

	<h1 id="simon">Simon Lee</h1>
	
	<h2 id="web">web developer</h2>

	<a id="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="https://simonhlee97.github.io/home.html">webFolio</a>

	<canvas></canvas>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>
$.fn.extend({
    animateCss: function (animationName, callback) {
        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        this.addClass('animated ' + animationName).one(animationEnd, function() {
            $(this).removeClass('animated ' + animationName);
            if (callback) {
              callback();
            }
        });
        return this;
    }
});

$('#button').animateCss('fadeInUp');
$('#simon').animateCss('fadeInUp');
$('#web').animateCss('fadeInUp');

</script>

<script src="canvas.js"></script>
</body>
</html>
