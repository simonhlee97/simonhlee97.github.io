<!DOCTYPE html>
<html>
    <head>
        <title>PURE Unobtrusive Rendering Engine</title>
        <script src="http://pure.github.io/pure/libs/pure.js"></script>
    </head>
    <body>
        <div id="list-2">
            <p class="p1">
                <span></span>
            </p>
            <div class="d1">
                <span></span>
            </div>
        </div>

        <script>
            var data = {
                    projects: [
                        {
                            projectname: 'Socket.io Chat',
                        },
                        {
                            projectname: 'VueJS App',
                        },
                        {
                            projectname: 'React eCommerce App',
                        },
                    ],
                    members: [
                        {
                            membername: 'Simon',
                        },
                        {
                            membername: 'Larry',
                        },
                        {
                            membername: 'Moe',
                        },
                    ],
                },
                directive = {
                    '.p1': {
                        'project<-projects': {
                            span: 'project.projectname',
                        },
                    },
                    '.d1': {
                        'member<-members': {
                            span: 'member.membername',
                        },
                    },
                }

            //render the template
            $p('#list-2').render(data, directive)
        </script>
    </body>
</html>
